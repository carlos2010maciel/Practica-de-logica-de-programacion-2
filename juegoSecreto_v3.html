<meta charset="UTF-8">

<!-- Programa que verifica si el número ingresado coincide con los números de un array -->

<input/>
<button>Verificar si acertó alguno de los números secretos</button>

<script>

	//Función para sortear un número aleatorio entre el 1 y el 10
	function aleatorio() {
		return Math.round(Math.random()*10);
	}

	//Funcíón para contar la cantidad de números sorteados
	function sortearNumeros (cantidad) {
		var secretos = [];
		var contador = 1;

		while (contador <= cantidad) {
			numeroAleatorio = aleatorio();
			console.log(numeroAleatorio);
			var encontrado = false;

			//Verifica si el número aleatorio generado es distinto de "0"
			if (numeroAleatorio != 0) {
				
				//Iteración para verificar si el número aleatorio generado es repetido. En caso de que sea repetido genera otro.
				for (var posicion = 0; posicion < secretos.length; posicion++) {
					if (numeroAleatorio == secretos[posicion]) {
					encontrado = true;
					break;
					}
				}

				//Si el número generado no es repetido lo agrega al Array
				if (encontrado == false) {
				secretos.push(numeroAleatorio);
				contador++; // Solo cuando no encontró un número repetido lo agrega y contabiliza
				}
			}
		}

		return secretos;
	}

	var secretos = sortearNumeros(4);
	console.log(secretos);
	var input = document.querySelector("input");
	input.focus();

	//Función para verificar si se acertó o no con algunos de los números aleatorios sorteados
	function verificar () {
		var encontrado = false;

		for (var posicion = 0; posicion < secretos.length; posicion++) {
			if (parseInt(input.value) == secretos[posicion]) {
				alert("Usted acertó");
				encontrado = true;
				break;
			}
		}	
		
		if (encontrado == false) {
			alert("Usted erró");
		}

		input.value = ""; 
		input.focus();
	}

	var button = document.querySelector("button");
	button.onclick = verificar;
	
</script>
