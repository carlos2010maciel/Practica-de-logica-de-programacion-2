<meta charset="UTF-8">

<!-- Programa que verifica si el número ingresado coincide con los números de un array -->

<input/>
<button>Verificar si acertó alguno de los números secretos</button>

<script>

	function aleatorio() {
		return Math.round(Math.random()*10);
	}

	function sortearNumeros (cantidad) {
		var secretos = [];
		var contador = 1;

		while (contador <= cantidad) {
			numeroAleatorio = aleatorio();
			console.log(numeroAleatorio);
			var encontrado = false;

			//Iteración para verificar si el número aleatorio generado es repetido. En caso de que sea repetido genera otro.
			for (var posicion = 0; posicion < secretos.length; posicion++) {
				if (numeroAleatorio == secretos[posicion]) {
					encontrado = true;
					break;
				}
			}

			if (encontrado == false) {
				secretos.push(numeroAleatorio);
				contador++; // Solo cuando no encontró un número repetido lo agrega y contabiliza
			}	
		
		}

		return secretos;
	}

	var secretos = sortearNumeros(4);

	console.log(secretos);

	var input = document.querySelector("input");
	input.focus();


	function verificar () {
		var encontrado = false;

		for (var posicion = 0; posicion < secretos.length; posicion++) {
			if (parseInt(input.value) == secretos[posicion]) {
				alert("Usted acertó");
				encontrado = true;
				break;

			}
		}	
		
		if (encontrado == false) {
			alert("Usted erró");
		}

		input.value = ""; 
		input.focus();
	}

	var button = document.querySelector("button");
	button.onclick = verificar;

</script>
