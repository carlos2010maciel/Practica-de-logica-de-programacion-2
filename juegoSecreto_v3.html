<meta charset="UTF-8">

<!-- Programa que verifica si el número ingresado coincide con los números de un array -->

<input/>
<button>Verificar si acertó alguno de los números secretos</button>

<script>

	function aleatorio() {

		return Math.round(Math.random()*10);

	}

	function sortearNumeros (cantidad) {
		var secretos = [];
		var contador = 1;

		while (contador <= cantidad) {

			numeroAleatorio = aleatorio();
			secretos.push(numeroAleatorio);
			contador++
		}

		return secretos;
	}

	var secretos = sortearNumeros(4);
	// secretos.push(3); -- con esto le estoy diciendo que agregue ese valor al array
	// secretos.push(Math.round(Math.random()*10)); -- con esto le estoy diciendo que agregue un valor aleatorio al array

	console.log(secretos);

	var input = document.querySelector("input");
	input.focus();


	function verificar () {

		var encontrado = false;

		for (var posicion = 0; posicion < secretos.lengt; posicion++) {

			if (parseInt(input.value) == secretos[posicion]) {

				alert("Usted acertó");
				encontrado = true;
				break;

			}
		}	
		
		if (encontrado == false) {

			alert("Usted erró");

		}

		input.value = ""; 
		input.focus();
	}

	var button = document.querySelector("button");
	button.onclick = verificar;

</script>
