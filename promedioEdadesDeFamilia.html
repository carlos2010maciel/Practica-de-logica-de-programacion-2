<meta charset="UTF-8">

<h1>PROGRAMA - PROMEDIO DE EDADES DE UNA FAMILIA</h1>

<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>"); 

    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var numeroMiembros = parseInt(prompt("Ingrese el n√∫mero de miembros de la familia"));
    var  contador = 1;
    var totalEdades = 0;

    while(contador <= numeroMiembros) {

        var edad = parseInt(prompt("Ingrese la edad del familiar"));
        totalEdades = totalEdades + edad;
        contador++;
    }

    var promedioEdades = totalEdades / numeroMiembros;

    imprimir("El total de las edades es: " + totalEdades);
    imprimir("El promedio de  las edades es: " + promedioEdades);
    imprimir("FIN")

</script>
