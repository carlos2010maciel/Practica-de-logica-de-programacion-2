<meta charset="UTF-8">

<h1>PROGRAMA - TABLA DE MULTIPLICAR con While y For</h1>

<script>

    function saltarLinea() {
        document.write("<br>"); 

    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var numeroTabla = parseInt(prompt("Ingrese el n√∫mero correspondiente a la tabla de multiplicar que desea calcular"));
    var multiplicador = 1;

    imprimir("WHILE");

    while(multiplicador <=10) {
        imprimir(numeroTabla * multiplicador);
        multiplicador = multiplicador + 1;

    }

    saltarLinea();

    imprimir("FOR");

    for (var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador + 1) {
        imprimir(numeroTabla * multiplicador);
    }

</script>
