<meta charset="UTF-8">

<h1>PROGRAMA QUE INDICA SI UNA PERSONA PUEDE CONDUCIR UN VEHÍCULO</h1>


<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	var edad = parseInt(prompt("¿Cuál es tu edad?"));
    var tieneLicencia = prompt("¿Tienes licencia? Responde S o N");

   if (edad >= 18 && tieneLicencia == "S") {

   			imprimir("Usted puede conducir.");
   		}

   			else {
   
    			imprimir("No puedes conducir por no tener la edad mínima o bien la licencia habilitante");
    	
    	}

</script>
