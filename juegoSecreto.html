<meta charset="UTF-8">

<!-- Programa que verifica si el número ingresado coincide con el número secreto registrado -->

<input/>
<button>Verificar si acertó el número secreto</button>

<script>
	var numeroSecreto = 5;
	var input = document.querySelector("input"); //Le digo que me traiga todo lo que está en el objeto input

	function verificar () {

		if (parseInt(input.value) == numeroSecreto) {

			alert("Usted acertó");

		}
		else {
			alert("Usted erró");
		}
	}

	var button = document.querySelector("button"); //Le digo que me traiga el objeto button para poder efectuar una operación con él
	button.onclick = verificar; // Le digo que verifique el valor ingresado con el numeroSecreto

</script>
