<meta charset="UTF-8">

<!-- Programa que verifica si el número ingresado coincide con los números de un array -->

<input/>
<button>Verificar si acertó alguno de los números secretos</button>

<script>
	var secretos = [3,5,7,9];
	var input = document.querySelector("input"); //Le digo que me traiga todo lo que está en el objeto input
	input.focus();

	function verificar () {

		if (parseInt(input.value) == secretos) {

			alert("Usted acertó");

		}
		else {
			alert("Usted erró");
		}

		input.value = ""; //Le estoy diciendo que deje vacío el campo input luego de un ingreso
		input.focus(); //Le digo que el cursor se posiciones en el input
	}

	var button = document.querySelector("button"); //Le digo que me traiga el objeto button para poder efectuar una operación con él
	button.onclick = verificar; // Le digo que verifique el valor ingresado con los números secretos

</script>
