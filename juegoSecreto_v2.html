<meta charset="UTF-8">

<!-- Programa que verifica si el número ingresado coincide con los números de un array -->

<input/>
<button>Verificar si acertó alguno de los números secretos</button>

<script>
	var secretos = [3,5,7,9];

	var input = document.querySelector("input");
	input.focus();


	function verificar () {

		var encontrado = false;

		for (var posicion = 0; posicion < secretos.lengt; posicion++) {

			if (parseInt(input.value) == secretos[posicion]) {

				alert("Usted acertó");
				encontrado = true;
				break;

			}
		}	
		
		if (encontrado == false) {

			alert("Usted erró");

		}

		input.value = ""; 
		input.focus();
	}

	var button = document.querySelector("button");
	button.onclick = verificar;

</script>
