<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR IMC</h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	function calcularImc(peso,altura) {

		return (peso / (altura * altura));
	
	}

	nombre = prompt("infome su nombre");
	pesoInformado = prompt(nombre + ", infome su peso");
	alturaInformado = prompt(nombre + ", infome su altura");
	
	imcCalculado = calcularImc(pesoInformado,alturaInformado);

	imprimir(nombre + ", su imc calculado es: " + imcCalculado);

	/*con la líneas siguientes loque hago es impriir en pantalla cual sería la clasificación del IMC obtenido a partir de los datos ingresados*/
	if (imcCalculado < 18.5) {
		
		imprimir("IMC con insuficiencia ponderal");
	}

	if (imcCalculado >= 18.5) {

		if (imcCalculado < 24.9) {
		imprimir("IMC normal");
		}
	}

	if (imcCalculado >= 25) {

		if (imcCalculado < 30) {
		imprimir("IMC con sobrepeso");
		}
	}

	if (imcCalculado >= 30) {

		imprimir("IMC con obesidad");
	}
</script>
