<meta charset="utf-8">

<h1>Años de mundiales de la FIFA</h1>

<script type="text/javascript">

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	var anioMundial = 1930;
	var anioLimite = parseInt(prompt("Ingrese año límite para calcular"));

	while(anioMundial <= anioLimite) {

		imprimir("Hubo Mundial de la FIFAen el año " + anioMundial);
		anioMundial = anioMundial + 4;

	}

	imprimir("Fin");

</script>
