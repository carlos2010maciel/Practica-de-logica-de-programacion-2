<meta charset="UTF-8">

<h1>PROGRAMA - NÚMERO PARES DEL 1 AL 100</h1>

<script>

    function saltarLinea() {
        document.write("<br>"); 

    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var numeroTabla = parseInt(prompt("Ingrese el número correspondiente a la tabla de multiplicar que desea calcular"));
    var multiplicador = 1;


    imprimir("WHILE");

    while(multiplicador <=10) {
        imprimir(numeroTabla * multiplicador);
        multiplicador++;

    }

    saltarLinea();

    imprimir("FOR");

    for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {
        imprimir(numeroTabla * multiplicador);
    }

</script>
