<meta charset="UTF-8">

<h1>PROGRAMA - NÃšMERO PARES DEL 1 AL 100</h1>

<script>

    function saltarLinea() {
        document.write("<br>"); 

    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }


    var numero = 1;
    numero = 2;

    while(numero <= 100) {
        imprimir(numero);
        numero = numero + 2;
    }

    imprimir("FIN");

</script>
