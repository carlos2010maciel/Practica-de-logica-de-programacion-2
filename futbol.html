<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}
	//Convertir texto ingresado a número. De String a número

	// Al ingresar de esta formaJavaScript interpreta que estoy ingresando un String
	// var victorias = prompt("Ingrese la cantidad de victorias"); 
	// var empates = parseInt(prompt("Ingrese la cantidad de empates");
	
	// con parseInt le digo a JavaScript que el String lo convierta aa número
	var victorias = parseInt(prompt("Ingrese la cantidad de victorias")); 
	var empates = parseInt(prompt("Ingrese la cantidad de empates"));

	//"10"*2 = 20 - Acá multiplica
	//"10"+25 = 1025 - Acá concatena
	var puntosTotal = (victorias*3) + empates;

	imprimir("El puntaje total del equipo es: " + puntosTotal);

</script>
